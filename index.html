<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="container">
    <aside>
      <div class="top">
        <div class="logo">
          <img src="./images/logo.png" alt="logo">
          <h2>DOR <span class="danger">CAS</span></h2>
        </div>
        <div class="close" id="close-btn">
          <span class="material-symbols-sharp">cancel</span>
        </div>
      </div>

      <div class="sidebar">
        <a href="#">
          <span class="material-symbols-sharp">dashboard</span>
          <h3>Dashboard</h3>
        </a>
        <a href="#">
          <span class="material-symbols-sharp">contacts</span>
          <h3>contacts</h3>
        </a>
        <a href="#">
          <span class="material-symbols-sharp">receipt_long</span>
          <h3>Orders</h3>
        </a>
        <a href="#">
          <span class="material-symbols-sharp">monitoring</span>
          <h3>Analytic</h3>
        </a>
        <a href="#">
          <span class="material-symbols-sharp"> mail</span>
          <h3>Messages</h3>
          <span class="messages-count">18</span>
        </a>
        <a href="#">
          <span class="material-symbols-sharp">inventory_2</span>
          <h3>Products</h3>
        </a>
        <a href="#">
          <span class="material-symbols-sharp"> brightness_alert</span>
          <h3>Reports</h3>
        </a>
        <a href="#">
          <span class="material-symbols-sharp">settings</span>
          <h3>Settings</h3>
        </a>
        <a href="#">
          <span class="material-symbols-sharp">add_shopping_cart</span>
          <h3>Add Products</h3>
        </a>
        <a href="#">
          <span class="material-symbols-sharp">logout</span>
          <h3>Log Out</h3>
        </a>
      </div>
    </aside>
  </div>
</body>

</html>
